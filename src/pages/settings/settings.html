<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="settings-body" padding>
    <div text-center>
        <div class="configure-item-wrapper">
            <ion-list class="section-list">
                <ion-item-divider class="list-header">Hotkeys</ion-item-divider>
                <ion-item class="configure-item">
                    <ion-label>Zoom On Center</ion-label>
                    <div item-right class="item-content-right">Mousewheel</div>
                </ion-item>
                <ion-item class="configure-item">
                    <ion-label>Zoom On Mouse</ion-label>
                    <div item-right class="item-content-right">Ctrl + Mousewheel</div>
                </ion-item>
                <ion-item class="configure-item">
                    <ion-label>Highlight Area And Zoom</ion-label>
                    <div item-right class="item-content-right">MButton And Drag</div>
                </ion-item>
                <ion-item class="configure-item">
                    <ion-label>Change Volts/Div</ion-label>
                    <div item-right class="item-content-right">Shift + Mousewheel</div>
                </ion-item>
                <ion-item class="configure-item">
                    <ion-label>Vertical Pan</ion-label>
                    <div item-right class="item-content-right">Shift + Click And Drag</div>
                </ion-item>
            </ion-list>
                <button ion-button icon-right clear class="advanced-button" (tap)="toggleAdvancedSettings()">
                    Advanced
                    <ion-icon *ngIf="!showAdvancedSettings" name="arrow-dropdown"></ion-icon>
                    <ion-icon *ngIf="showAdvancedSettings" name="arrow-dropup"></ion-icon>
                </button>
                <div *ngIf="showAdvancedSettings" class="configure-item-wrapper">
                    <ion-list class="section-list">
                        <ion-item-divider class="list-header">App Logging</ion-item-divider>
                        <ion-item class="configure-item">
                            <button ion-button class="text-button-side item-button disable-hover" (click)="changeConsoleLog($event)">Change Console Log</button>
                        </ion-item>
                        <ion-item class="configure-item">
                            <button ion-button class="text-button-side item-button disable-hover" (click)="exportLogFile()">Export Log</button>
                        </ion-item>
                        <ion-item class="configure-item">
                            <button ion-button class="text-button-side item-button disable-hover" (click)="clearAppLog()">Clear App Log</button>
                        </ion-item>
                    </ion-list>
                </div>
        </div>
    </div>

<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col center>
                Waveforms Live Version: {{settingsService.wflVersion}}
            </ion-col>
            <ion-col center>
                <ion-row *ngFor="let info of currentSelectedDeviceInfoArray, let i = index;">
                    <ion-col>
                        {{i === 1 ? 'Address: ' : ''}} {{info}}
