<div class="chart-modal-container">
	<div class="functionality-wrapper">
		<autoscale [chart]="chart"></autoscale>
		<div class="chart-color-container">
			<div text-center>Chart Colors</div>
			<div class="ion-item-outline">
				<div class="custom-ion-item">
					<ion-label stacked class="custom-ion-label">Color</ion-label>
					<button [style.background-color]="chart.getSeriesColor(seriesNum)" ion-button (click)="openColorPicker($event)" class="color-picker-button"></button>
				</div>
			</div>
			<div class="ion-item-outline">
				<div class="custom-ion-item">
					<ion-label stacked class="custom-ion-label">Color</ion-label>
					<button [style.background-color]="chart.getSeriesColor(seriesNum)" ion-button (click)="openColorPicker($event)" class="color-picker-button"></button>
				</div>
			</div>
			<div class="ion-item-outline">
				<div class="custom-ion-item">
					<ion-label stacked class="custom-ion-label">Color</ion-label>
					<button [style.background-color]="chart.getSeriesColor(seriesNum)" ion-button (click)="openColorPicker($event)" class="color-picker-button"></button>
				</div>
			</div>
			<div class="ion-item-outline">
				<div class="custom-ion-item">
					<ion-label stacked class="custom-ion-label">Color</ion-label>
					<button [style.background-color]="chart.getSeriesColor(seriesNum)" ion-button (click)="openColorPicker($event)" class="color-picker-button"></button>
				</div>
			</div>
		</div>
		<div text-center>
			<button ion-button icon-right class="text-button-side disable-hover" (click)="exportChart()">
                Export
                <ion-icon name="download"></ion-icon>
            </button>
			<button ion-button class="text-button-side diable-hover" (click)="close()">Close</button>
		</div>
	</div>

	<input id="color-picker" class="color-picker" type="color" />
</div>
