<ion-row class="fgen-chart-container">
    <ion-col width-50>
        <div class="container-test">
            <silverNeedleChart #chart (chartLoad)="initChart($event)"></silverNeedleChart>
        </div>
    </ion-col>
    <ion-col width-50 text-center>
        <h3 class="settings-underline">Settings</h3>
        <div class="power-button-container">
            <div class="dummy-power-underline" [ngClass]="{'power-underline': fgenComponent.powerOn}">
                <button ion-button clear (click)="togglePower()" class="powerOff" [ngClass]="{powerOn: fgenComponent.powerOn}">
                    <ion-icon name="power"></ion-icon>
                </button>
            </div>
        </div>
        <ion-segment class="fgen-settings-container" [(ngModel)]="fgenComponent.waveType" (ngModelChange)="onSegmentChanged($event)">
            <ion-segment-button [disabled]="fgenComponent.powerOn" *ngFor="let signal of fgenComponent.supportedSignalTypes" [value]="signal" class="fgen-segment-button">
                {{signal}}
            </ion-segment-button>
            
        </ion-segment>
        <ion-list>
            <ion-item class="fgen-settings-container">
                <ion-label stacked>Frequency (Hz):</ion-label>
                <ion-input type="number" [disabled]="isDc() || fgenComponent.powerOn" [(ngModel)]="fgenComponent.frequency" (ngModelChange)="drawWave()"></ion-input>
            </ion-item>
            <ion-item class="fgen-settings-container">
                <ion-label stacked>Amplitude:</ion-label>
                <ion-input type="number" [disabled]="isDc() || fgenComponent.powerOn" [(ngModel)]="fgenComponent.amplitude" (ngModelChange)="drawWave()"></ion-input>
            </ion-item>
            <ion-item class="fgen-settings-container">
                <ion-label stacked>DC Offset (V):</ion-label>
                <ion-input type="number" [disabled]="fgenComponent.powerOn" [(ngModel)]="fgenComponent.offset" (ngModelChange)="drawWave()"></ion-input>
            </ion-item>
            <ion-item class="fgen-settings-container">
                <ion-label stacked>Duty Cycle (%):</ion-label>
                <ion-input [disabled]="!isSquare() || fgenComponent.powerOn" type="number" [(ngModel)]="fgenComponent.dutyCycle" (ngModelChange)="drawWave()"></ion-input>
            </ion-item>
            <button ion-button class="text-button-main disable-hover" (click)="closeModal();">Close Function Gen Configuration</button>  
        </ion-list>
        <div><button class="text-button-main disable-hover" (click)="openFileInput()">Upload a File</button></div>
        <input class="hidden-file-input" type="file" id="file" name="file" (change)="fileChange($event)" />
    </ion-col>
</ion-row>
