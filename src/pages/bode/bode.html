<ion-content class="bode-container">
    <div>
        <ion-row>
            <ion-col class="back-button-col" center>
                <button ion-button class="custom-back-button disable-hover" (click)="done()">
                    <img class="custom-image-button" src="assets/img/arrow-back.svg">
                </button>
            </ion-col>
            <ion-col center class="config-title-menu-col">
                Bode Plot
            </ion-col>
        </ion-row>
    </div>
    <ion-row class="page-row">
        <ion-col>
            <div class="bode-component-wrapper">
                <bode-plot #bodeComponent></bode-plot>
            </div>
        </ion-col>
        <ion-col class="controls-container">
            <ion-item>
                <ion-label>Start Freq</ion-label>
                <ion-input [ngModel]="startFreq | unitFormat:'Hz'" (focusout)="inputLeave($event, 'startFreq')" (keypress)="checkForEnter($event, 'startFreq')"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Stop Freq</ion-label>
                <ion-input [ngModel]="stopFreq | unitFormat:'Hz'" (focusout)="inputLeave($event, 'stopFreq')" (keypress)="checkForEnter($event, 'stopFreq')"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Steps Per Decade</ion-label>
                <ion-input [(ngModel)]="stepsPerDec"></ion-input>
            </ion-item>
            <button ion-button (click)="start()">hey</button>
        </ion-col>
    </ion-row>
</ion-content>
