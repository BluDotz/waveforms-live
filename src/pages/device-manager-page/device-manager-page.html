<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="first-tab-container" padding>
    <div class="connecting-to-device-loader" *ngIf="connectingToDevice">
        <ion-row class="device-connect-row">
            <ion-col center text-center>
                <p class="connection-notice">Attempting to Connect to Device</p>
                <ion-spinner class="color-spinner" name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </div>
    <div class="align-center">
        <button ion-button icon-right (click)="toggleAddDevMenu()" clear class="dev-menu-button">
            Add a Device
            <ion-icon *ngIf="!showDevMenu" name="arrow-dropdown"></ion-icon>
            <ion-icon *ngIf="showDevMenu" name="arrow-dropup"></ion-icon>
        </button>
    </div>
    <div [ngClass]="{fadein: showDevMenu}" class="fadeout">
        <div>
            <ion-segment [(ngModel)]="deviceConnectionType">
                <ion-segment-button class="device-segment-button" value="network">
                    Network
                </ion-segment-button>
                <ion-segment-button class="device-segment-button" value="simulated">
                    Simulated
                </ion-segment-button>
                <ion-segment-button class="device-segment-button" value="agent">
                    Agent
                </ion-segment-button>
            </ion-segment>
        </div>

        <div [ngSwitch]="deviceConnectionType">
            <div *ngSwitchCase="'network'" text-center>
                <ion-card class="device-manager-card">
                    <ion-item class="device-card-item">
                        <ion-icon class="add-device-icon" item-left name="ios-wifi"></ion-icon>
                        <ion-label class="add-device-label">
                            <ion-item class="dev-menu-item">
                                <ion-label stacked>Hostname / IP</ion-label>
                                <ion-input [(ngModel)]="addDeviceIp"></ion-input>
                                <button ion-button class="connect-button disable-hover" item-right (tap)="attemptConnect(addDeviceIp)">Add</button>
                            </ion-item>
                        </ion-label>
                    </ion-item>

                </ion-card>
            </div>

            <div *ngSwitchCase="'simulated'" text-center>
                <ion-card class="device-manager-card">
                    <ion-item class="device-card-item">
                        <ion-icon class="add-device-icon" item-left name="ionitron"></ion-icon>
                        <ion-label class="add-device-label">
                            <ion-item class="dev-menu-item">
                                <div class="custom-ion-label">Simulated Device</div>
                                <dropdown-popover class="dropdown-popover-selector" [dataArray]="simulatedDevices" (onSelection)="selectSimulatedDevice($event)"></dropdown-popover>
                                <!--<button ion-button icon-right class="similated-device-button" (click)="openSimDevicePopover($event)">
                                        {{selectedSimulatedDevice}}
                                        <ion-icon name="arrow-dropdown"></ion-icon>
                                    </button>-->
                                <button ion-button class="connect-button disable-hover" item-right (tap)="openSimDevice()">Add</button>
                            </ion-item>
                        </ion-label>
                    </ion-item>

                </ion-card>
            </div>

            <div *ngSwitchCase="'agent'" text-center>
                <ion-card class="device-manager-card">
                    <ion-item class="device-card-item">
                        <ion-icon class="add-device-icon" item-left name="construct"></ion-icon>
                        <ion-label class="add-device-label">
                            <ion-item class="dev-menu-item">
                                <ion-label stacked>Agent</ion-label>
                                <ion-input [(ngModel)]="deviceBridgeAddress"></ion-input>
                                <button ion-button class="connect-button disable-hover" item-right (tap)="attemptBridgeConnect(deviceBridgeAddress)">Add</button>
                            </ion-item>
                        </ion-label>
                    </ion-item>

                </ion-card>
            </div>
        </div>
    </div>
    <div>
        <div text-center>
            <ion-card class="device-manager-card" *ngFor="let device of devices, let i = index;">
                <ion-item class="card-item">
                    <ion-avatar item-left (click)="connectToDevice(i)">
                        <img src="assets/img/osmz.png">
                    </ion-avatar>
                    <ion-label class="card-label" (click)="connectToDevice(i)">
                        <h2 class="turn-white">{{device.hostname}}</h2>
                        <p class="turn-white">{{device.ipAddress}}</p>
                        <p class="turn-white">{{device.deviceDescriptor.deviceModel}}</p>
                    </ion-label>

                    <button ion-button class="card-button" clear item-right (click)="openPopover($event, i)"><ion-icon name="more"></ion-icon></button>
                </ion-item>

            </ion-card>
        </div>
    </div>
</ion-content>
