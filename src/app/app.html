<ion-menu [content]="content" class="skinned-menu" swipeEnabled="false">

  <ion-header>
    <ion-toolbar>
      <div class="menu-logo-container">
        <img class="menu-logo" src="assets/img/waveforms-live.svg">
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
