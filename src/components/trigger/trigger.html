<div class="trigger-container">
    <div (dblclick)="toggleTriggerShow()" [ngClass]="{'header-bar-side-closed': !showTriggerSettings}" class="align-center-container header-bar-side">
        <div style="width:25px;height:25px;"></div>
        <div>Trigger</div>
        <button ion-button class="align-right disable-hover" (click)="openTriggerPopover($event)"><ion-icon name="settings"></ion-icon></button>
    </div>
    <div *ngIf="showTriggerSettings" class="controls-container">
        <ion-grid class="ion-grid-no-padding">
            <ion-row>
                <ion-col center text-center>
                    <!--<center><img src="img/tpot.jpg"></center>-->
                    <img class="custom-image-button" (click)="setTrigType()" [src]="imgSrc">
                </ion-col>
                <ion-col>
                    <!--<center><button class="text-button-side disable-hover">Force</button></center>-->
                    <div text-center><button ion-button class="text-button-side disable-hover">Force</button></div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</div>
