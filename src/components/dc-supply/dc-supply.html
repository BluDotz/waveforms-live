<div class="dc-container">
    <div class="title" (click)="hideBar()">
        <div class="align-center-container header-bar">
            <div style="width:25px;height:27px;"></div>
            <div class="title-container">DC Power Supply</div>
            <div style="width:25px;height:27px;"></div>
        </div>
    </div>
    <ion-row class="set-background-color dc-content" [hidden]="contentHidden">
        <ion-col *ngFor="let supply of voltageSupplies; let i = index">
            <div text-center><div class="inline-blockify">Ch {{i + 1}}</div></div>
            <div class="flex-container">
                <div class="flex-left">
                        <ion-label stacked>Value</ion-label>
                        <button [disabled]="!dcOn[i]" ion-button item-left (click)="refreshDc(i)" class="icon-only-button-side refresh-button disable-hover"><ion-icon name="refresh"></ion-icon></button>
                        <input [disabled]="true" [value]="readVoltages[i]" class="power-controls custom-input" style="text-align:right;" />
                </div>
                <div class="flex-right">
                    <ion-item class="set-background-color">
                        <ion-label stacked>Voltage (V)</ion-label>
                        <ion-input (focusout)="inputLeave(i)" type="number" [(ngModel)]="voltages[i]" (ngModelChange)="validateSupply(i)" [ngClass]="{wrongPower: !correctVoltages[i]}"
                            class="power-controls"></ion-input>
                    </ion-item>
                </div>
            </div>
            <ion-item class="set-background-color" *ngIf="showCurrent">
                <ion-label stacked>Amps</ion-label>
                <ion-input type="number" [disabled]="dcPower" [(ngModel)]="currents[i]" (ngModelChange)="validateCurrent(i)" [ngClass]="{wrongCurrent: !correctCurrents[i]}"
                    class="power-controls"></ion-input>
            </ion-item>
            <div text-center>
                <div class="power-button-container">
                    <div class="dummy-power-underline" [ngClass]="{'power-underline': dcOn[i]}">
                        <button ion-button clear (click)="togglePower(i)" class="powerOff" [ngClass]="{powerOn: dcOn[i]}">
                            <ion-icon name="power"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="center">{{voltageLimitFormats[i]}}</div>
            </div>
        </ion-col>
    </ion-row>
</div>
