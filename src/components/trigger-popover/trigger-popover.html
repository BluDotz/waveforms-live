<div class="trigger-pop-container">
    <ion-item class="trigger-pop-item">
        <div class="custom-ion-label">Trigger</div>
        <button class="trigger-pop-button" ion-button icon-right clear (click)="showGenPopover($event, 'trigger')">{{triggerComponent.triggerType}}<ion-icon name="arrow-dropdown"></ion-icon></button>
    </ion-item>
    <ion-item class="trigger-pop-item">
        <div class="custom-ion-label">Source</div>
        <button class="trigger-pop-button" ion-button icon-right clear (click)="showGenPopover($event, 'source')">{{triggerComponent.triggerSource}}<ion-icon name="arrow-dropdown"></ion-icon></button>
    </ion-item>
    <ion-item class="trigger-pop-item">
        <div class="custom-ion-label">Edge</div>
        <button class="trigger-pop-button" ion-button icon-right clear (click)="showGenPopover($event, 'edge')">{{triggerComponent.edgeDirection}}<ion-icon name="arrow-dropdown"></ion-icon></button>
    </ion-item>
    <ion-item class="trigger-pop-item">
        <ion-label stacked>Lower Threshold (mV)</ion-label>
        <ion-input type="number" step="any" [(ngModel)]="triggerComponent.lowerThresh"></ion-input>
    </ion-item>
    <ion-item class="trigger-pop-item">
        <ion-label stacked>Upper Treshold (mV)</ion-label>
        <ion-input type="number" step="any" [(ngModel)]="triggerComponent.upperThresh"></ion-input>
    </ion-item>
    <ion-item class="trigger-pop-item">
        <ion-label stacked>Delay (ms)</ion-label>
        <ion-input type="number" step="any" [(ngModel)]="triggerComponent.delay"></ion-input>
    </ion-item>
</div>
