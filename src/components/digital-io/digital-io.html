<div class="digi-container">
    <div class="title" (click)="emitEvent()">
        <div class="header-bar">
            <ion-row>
                <ion-col class="header-side-col" center text-left>
                    <button ion-button clear class="dropdown-image-button" (click)="toggleDigiSettings()">
                        <img class="custom-dropdown-img" [ngClass]="{rotateOn: showDigiContent}" src="assets/img/arrow-right.png">
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <span class="header-bar-title instrument-header">Digital</span>
                </ion-col>
                <ion-col class="header-side-col" center text-right>
                </ion-col>
            </ion-row>
        </div>
    </div>
    <div *ngIf="showDigiContent">
        <ion-row class="mode-row">
            <ion-col text-right>
                <button ion-button class="text-button-side disable-hover bottom-button" (click)="setMode('analyzer')" 
                    [tooltip]="tooltipService.getTooltip('analyzerButton').message" [tooltipAnimation]="true" tooltipPlacement="top" 
                    [ngClass]="{'mode-selected la-mode':selectedMode==='analyzer'}">
                    Analyzer
                </button>
            </ion-col>
            <ion-col text-left>
                <button ion-button class="text-button-side disable-hover bottom-button bottom-button-right" (click)="setMode('io')" 
                    [tooltip]="tooltipService.getTooltip('gpioButton').message" [tooltipAnimation]="true" tooltipPlacement="top" 
                    [ngClass]="{'mode-selected':selectedMode==='io'}">
                    I/O
                </button>
            </ion-col>
        </ion-row>
        <div *ngIf="selectedMode==='io'&&!directionMode">
            <ion-row wrap>
                <ion-col *ngFor="let channel of gpioChans, let i = index;" class="digi-col" text-center>
                    <div class="channel-container">
                        <div>{{i + 1}}</div>
                        <div class="dummy-border" [ngClass]="{'button-output': gpioDirections[i]}">
                            <button (click)="toggleChannel(i)" class="channel-button" [disabled]="!gpioDirections[i]" [ngClass]="{'button-on': gpioVals[i]}">
                                <span class="button-indicator">{{getButtonState(i)}}</span>
                            </button>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-right class="bottom-buttons">
                    <button ion-button class="text-button-side disable-hover bottom-button" (click)="readAllIo($event)"
                        [tooltip]="tooltipService.getTooltip('refreshGpioButton').message" [tooltipAnimation]="true" tooltipPlacement="top">
                        <ion-icon name="refresh"></ion-icon>
                    </button>
                </ion-col>
                <ion-col text-left class="bottom-buttons">
                    <button ion-button class="text-button-side disable-hover bottom-button bottom-button-right" (click)="toggleDirectionMode()"
                        [tooltip]="tooltipService.getTooltip('directionButton').message" [tooltipAnimation]="true" tooltipPlacement="top">
                        Direction
                    </button>
                </ion-col>
            </ion-row>
        </div>
        <div *ngIf="selectedMode==='io'&& directionMode">
            <ion-row wrap>
                <ion-col *ngFor="let channel of gpioChans, let i = index;" class="digi-col" text-center>
                    <div class="channel-container">
                        <div>{{i + 1}}</div>
                        <div class="dummy-border">
                            <button (click)="toggleChanDirection(i)" class="channel-button direction-mode direction-mode-border" [ngClass]="{'button-on': gpioDirections[i]}">
                                <span class="button-indicator">{{getButtonState(i)}}</span>
                            </button>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-right class="bottom-buttons">
                    <button ion-button class="text-button-side disable-hover bottom-button" (click)="readAllIo($event)"
                        [tooltip]="tooltipService.getTooltip('refreshGpioButton').message" [tooltipAnimation]="true" tooltipPlacement="top">
                        <ion-icon name="refresh"></ion-icon>
                    </button>
                </ion-col>
                <ion-col text-left class="bottom-buttons">
                    <button ion-button class="text-button-side disable-hover bottom-button bottom-button-right" (click)="toggleDirectionMode()" 
                        [tooltip]="tooltipService.getTooltip('directionButton').message" [tooltipAnimation]="true" tooltipPlacement="top" 
                        [ngClass]="{'mode-selected direction-mode':directionMode}">
                        Direction
                    </button>
                </ion-col>
            </ion-row>
        </div>
        <div *ngIf="selectedMode==='analyzer'">
            <ion-row wrap>
                <ion-col *ngFor="let channel of laChans, let i = index;" class="digi-col" text-center>
                    <div class="channel-container">
                        <div>{{i + 1}}</div>
                        <div class="dummy-border">
                            <button (click)="toggleLaChan(i)" class="channel-button la-mode la-mode-border" 
                                [tooltip]="tooltipService.getTooltip('analyzerButton').message" [tooltipAnimation]="true" tooltipPlacement="top" 
                                [ngClass]="{'button-on': laActiveChans[i]}">
                                <span class="button-indicator">{{getButtonState(i)}}</span>
                            </button>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </div>
</div>
