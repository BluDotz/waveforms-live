<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="assets/manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('assets/service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript">
    $(window).load(function() {
      $(".loader").fadeOut("slow");
    });
</script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.tooltip.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/math.functions.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/decimateData.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.symbol.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.zoompan.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.cursors.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.axislabels.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.resize.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.timelinechart.js"></script>
  <script language="javascript" type="text/javascript" src="assets/js/jquery.flot.canvas.js"></script>

  <link href="build/main.css" rel="stylesheet">

</head>

<body>
  <div class="loader" style="position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background: url('assets/img/page-loader.gif') 50% 50% no-repeat rgb(249,249,249);"></div>
  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>

</html>
