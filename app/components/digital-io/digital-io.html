<div class="digi-container">
    <div class="title" (click)="emitEvent()">
        <div class="align-center-container header-bar">
            <div style="width:25px;height:25px;"></div>
            <div class="title-container">Digital I/O</div>
            <button class="align-right disable-hover" (click)="doCheckbox()"><ion-icon name="settings"></ion-icon></button>
        </div>
    </div>
    <ion-row wrap [hidden]="contentHidden">
        <ion-col *ngFor="let channel of gpioChans, let i = index;" class="digi-col">
            <div class="channel-container">
                <center><div>{{i + 1}}</div></center>
                <div class="dummy-border" [ngClass]="{'button-output': gpioDirections[i]}"><button (click)="toggleChannel(i)" class="channel-button" [disabled]="!gpioDirections[i]" [ngClass]="{'button-on': gpioVals[i]}"></button></div>
            </div>
        </ion-col>
    </ion-row>
</div>
