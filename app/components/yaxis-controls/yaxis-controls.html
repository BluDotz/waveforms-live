<ion-list>
    <ion-item-group *ngFor="let series of numSeries; let i = index">
        <ion-item-divider light>Series {{i}} Settings</ion-item-divider>
        <ion-item>
            <ion-label>V/div (V):</ion-label>
            <ion-input type="number" [(ngModel)]="voltsPerDiv[i]" (ngModelChange)="seriesChanged(i)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Offset (V):</ion-label>
            <ion-input type="number" [(ngModel)]="voltBase[i]" (ngModelChange)="seriesChanged(i)"></ion-input>
        </ion-item>
    </ion-item-group>
</ion-list>
