<div *ngFor="let series of chart.numSeries; let i = index" (click)="setActiveSeries(i)">
    <div class="align-center" style="background-color:#CCCCCC;border-bottom: solid black 1px;border-top: solid black 1px;">
            <img class="vertical-align" src="img/tpot.jpg">
            Series {{i}} Settings
            <img (click)="openSeriesPopover()" class="vertical-align" src="img/tpot.jpg">
    </div>
    <ion-row>
        <ion-col>
            <center>
                <div class="yaxis-control-wrapper">
                    <div class="align-center"><img src="img/tpot.jpg"></div>
                    <div class="align-center">{{chart.voltDivision[i]}} V/div</div>
                    <div class="align-center"><img src="img/tpot.jpg"></div>
                </div>
            </center>
        </ion-col>
        <ion-col>
            <center>
                <div class="yaxis-control-wrapper">
                    <div class="align-center"><img src="img/tpot.jpg"></div>
                    <div class="align-center">Offset</div>
                    <div class="align-center"><img src="img/tpot.jpg"></div>
                </div>
            </center>
        </ion-col>
    </ion-row>
</div>
