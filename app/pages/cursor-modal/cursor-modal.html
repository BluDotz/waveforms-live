 <ion-list>
     <ion-item>
         <button (click)="showPopover($event)">Cursor Type</button>
         <ion-note item-right>{{cursorType}}</ion-note>
     </ion-item>
     <ion-item>
         <button>Cursor 1 Channel</button>
         <ion-note item-right>{{cursor1Chan}}</ion-note>
     </ion-item>
     <ion-item>
         <button>Cursor 2 Channel</button>
         <ion-note item-right>{{cursor2Chan}}</ion-note>
     </ion-item>
     <ion-item>
         <button (click)="closeModal(true)">OK</button>
         <button (click)="closeModal(false)">Cancel</button>
     </ion-item>
 </ion-list>
