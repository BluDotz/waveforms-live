<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button outline (click)="oscilloscope.single(oscilloscope.sampleRate, oscilloscope.numSamples, oscilloscope.sigFreq, oscilloscope.phaseOffset)">
                Single
                <ion-icon name="play"></ion-icon>
            </button>
            <button outline *ngIf="!run" (click)="continuous(sampleRate, numSamples, sigFreq, phaseOffset)">
                Run
                <ion-icon name="repeat"></ion-icon>
            </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding>
    <oscilloscope-chart></oscilloscope-chart>
</ion-content>
