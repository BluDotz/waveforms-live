modal page
<ion-row class="fgen-chart-container">
    <ion-col width-50>
        <div class="container-test">
            <silverNeedleChart #chart (chartLoad)="saveInstance($event)"></silverNeedleChart>
        </div>
    </ion-col>
    <ion-col width-50>
        <h3>Settings</h3>
        <ion-list>
            <ion-item>
                <ion-label>Frequency (Hz):</ion-label>
                <ion-input type="number" [(ngModel)]="frequency"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Amplitude (Vpp):</ion-label>
                <ion-input type="number" [(ngModel)]="amplitude"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>DC Offset (V):</ion-label>
                <ion-input type="number" [(ngModel)]="offset"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Duty Cycle (%):</ion-label>
                <ion-input [disabled]="!isDigiWave()" type="number" [(ngModel)]="dutyCycle"></ion-input>
            </ion-item>
            <ion-toolbar>
                <ion-segment [(ngModel)]="waveType" (change)="onSegmentChanged($event)">
                    <ion-segment-button value="sine">
                        Sine
                    </ion-segment-button>
                    <ion-segment-button value="saw">
                        Saw
                    </ion-segment-button>
                    <ion-segment-button value="digitalWave">
                        Digi-Wave
                    </ion-segment-button>
                    <ion-segment-button value="dc">
                        DC
                    </ion-segment-button>
                </ion-segment>
            </ion-toolbar>   
        </ion-list>
    </ion-col>
</ion-row>
<ion-toolbar position="bottom">
    <button (click)="closeModal();">Close Function Gen Configuration</button>
</ion-toolbar>
