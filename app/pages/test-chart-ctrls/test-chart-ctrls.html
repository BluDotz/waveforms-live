<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Oscope</ion-title>
</ion-navbar>

<ion-content #mycontent>
    <div class="vertwrapper">
        <div class="tcwrapper" [ngClass]="{showControls: controlsVisible}">
            <div class="left">
                <div class="innerCtrls">
                    <button (click)="chart1.redrawChart()">
                        <ion-icon name="refresh"></ion-icon>
                    </button>
                    <button [disabled]="chart1.getNumCursors() > 1" (click)="addCursor()">
                        Add X Cursor
                        <ion-icon name="arrow-round-down"></ion-icon>
                        </button>
                    <button (click)="singleClick()">
                        Single
                        <ion-icon name="play"></ion-icon>
                    </button>
                    <button (click)="runClick()">
                        Run
                        <ion-icon name="repeat"></ion-icon>
                    </button>
                    <button (click)="exportChart()">
                        Export
                        <ion-icon name="download"></ion-icon>
                    </button>
                    <button (click)="setTitle()">
                        Swagify
                        <ion-icon name="logo-usd"></ion-icon>
                    </button>
                </div>
                <div #oscopeChartInner class="chartWrapper">
                    <silverNeedleChart #chart1 (chartLoad)="setContainerRef()"></silverNeedleChart>
                </div>
            </div> 
            <div class="right">
                <button (click)="toggleControls()">
                    <ion-icon name="menu"></ion-icon>
                </button>
                <side-bar [hidden]="!controlsVisible" (toggleSeries)="toggleSeries($event)"></side-bar>
            </div>   
        </div>
        <div class="botwrapper" [ngClass]="{showbot: botVisible}">
            <bottom-bar (headerClicked)="toggleBotControls();"></bottom-bar>
        </div>
    </div>


</ion-content>
