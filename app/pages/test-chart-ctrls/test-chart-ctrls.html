<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chart Control Test Page</ion-title>
</ion-navbar>

<ion-content #mycontent padding>


    <div class="tcwrapper" [ngClass]="{controlsVisible: controlsVisible}">
        <div class="left">
            Controls
        </div>
        <div class="right">
            <div class="innerCtrls">
                <button (click)="toggleControls()">
                    <ion-icon name="menu"></ion-icon>
                </button>

                <button (click)="chart1.redrawChart()">
                    <ion-icon name="refresh"></ion-icon>
                </button> Chart
            </div>
            <div class="chartWrapper">
                <silverNeedleChart #chart1></silverNeedleChart>
            </div>
            <!--
                 <oscilloscope-chart #chart2></oscilloscope-chart>
                 -->
        </div>
    </div>


</ion-content>
